<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header class="header" id="header">
        </header>
        <h1 class="title">Productivity List</h1>
        <div class="tasklist">
            <div class="inputbar">
                <input id="input" class="task-input" placeholder="E.g. do the dishes...">
                <button id="submit" class="submit-button" onclick="createTask()">Add Task</button>
            </div>
                <ul id="active-tasks" class="active-tasks">Active Tasks</ul>
                <ul id="completed-tasks" class="completed-tasks">Completed Tasks</ul> 
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
